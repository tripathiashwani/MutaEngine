<!DOCTYPE html>
<html>
<head>
    <style>
        /* Email-compatible styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
        }
        .logo {
            flex: 1;
        }
        .logo img {
            height: 50px; /* Adjust as needed */
        }
        .line-container {
            display: flex;
            align-items: center;
            flex: 2;
        }
        .line-icon {
            width: 20px;
            height: 20px;
            background-color: #333333; /* Icon background color */
            margin-right: 8px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }
        .line {
            flex: 1;
            height: 4px;
            background-color: #5b4bc7; /* Line color */
        }
        .contact-info img {
            vertical-align: middle;
            margin-right: 8px;
        }
        .footer-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #5b4bc7;
            border-top-left-radius: 100% 30%;
            border-top-right-radius: 100% 30%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Logo -->
    <div class="logo">
        <img src="https://via.placeholder.com/150x50?text=MUTA+ENGINE" alt="MUTA Logo">
    </div>

    <!-- Line with icon -->
    <div class="line-container">
        <div class="line-icon"></div>
        <div class="line"></div>
    </div>
</div>

{{ applicant_name }}

<!-- Footer Section -->
<div class="footer">
    <div class="contact-info">
        <p><img src="https://via.placeholder.com/16?text=@" alt="Email Icon"> ceo@mutaengine.cloud</p>
        <p><img src="https://via.placeholder.com/16?text=🌐" alt="Website Icon"> www.mutaengine.cloud</p>
        <p><img src="https://via.placeholder.com/16?text=📍" alt="Location Icon"> B-4, Sector-132, Matrix Tower, Noida, UP-201304</p>
    </div>
    <div class="footer-bg"></div>
</div>

</body>
</html>
